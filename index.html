<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Heaven</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            overflow-x: hidden; /* Hide horizontal scroll */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            perspective: 1000px; /* Required for 3D effects */
        }

        .box {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.5s;
            transform-style: preserve-3d; /* Enable 3D transformations */
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1) rotateX(15deg) rotateY(15deg); /* 3D expand effect on hover */
        }

        .box h3, .box p {
            margin: 0;
            padding: 10px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h3>Vishal Sharai</h3>
        <p>A visionary in digital art, transforming imagination into breathtaking visuals.</p>
    </div>
    <div class="box">
        <h3>Vishal Pawar</h3>
        <p>An adept coder, crafting seamless experiences across digital landscapes.</p>
    </div>
    <div class="box">
        <h3>Heaven's Gate</h3>
        <p>Where creativity meets infinity, unlocking the doors to digital paradise.</p>
    </div>
    <!-- Add more boxes as needed -->
</div>

</body>
</html>
