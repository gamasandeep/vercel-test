<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Heaven</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            overflow-x: hidden; /* Hide horizontal scroll */
        }

        .gateway {
            text-align: center;
            padding-top: 20vh;
            color: white;
            perspective: 500px; /* Required for 3D effects */
        }

        .door {
            margin: 20px auto;
            position: relative;
            width: 200px;
            height: 300px;
            background: gold;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .door-left, .door-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #fff7;
            transition: transform 1s;
            transform-style: preserve-3d; /* Enable 3D transformations */
        }

        .door-left {
            border-right: 2px solid #fff;
            left: 0;
            transform-origin: left;
        }

        .door-right {
            right: 0;
            transform-origin: right;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6-column grid */
            gap: 20px; /* Gap between the boxes */
            padding: 20px;
            align-items: start; /* Align items at the start of each grid cell */
        }

        .box {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.5s;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
            justify-content: center; /* Center children vertically */
            text-align: center;
            transform-style: preserve-3d; /* Enable 3D transformations */
        }

        .box:hover {
            transform: scale(1.05) rotateX(15deg) rotateY(15deg); /* Combined 3D effect on hover */
        }

        .box.large { grid-column: span 3; } /* Large boxes span 3 columns */

        .box h1, .box p {
            margin: 10px 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>

<div class="gateway">
    <h1>Welcome to Heaven</h1>
    <h2>Vishal Sharai & Vishal Pawar</h2>
    <div class="door" id="door">
        <div class="door-left"></div>
        <div class="door-right"></div>
    </div>
</div>

<div class="container">
    <div class="box large">
        <h1>Creative Haven</h1>
        <p>Where creativity and innovation flourish.</p>
    </div>
    <div class="box large">
        <h1>Vishal Sharai</h1>
        <p>An adept coder, crafting seamless experiences across digital landscapes.</p>
    </div>
    <div class="box large">
        <h1>Vishal Pawar</h1>
        <p>A visionary in digital art, transforming imagination into breathtaking visuals.</p>
    </div>
    <!-- Add more boxes as needed, adjusting classes for size -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const door = document.getElementById('door');
        door.addEventListener('click', function() {
            document.querySelector('.door-left').style.transform = 'rotateY(-120deg)';
            document.querySelector('.door-right').style.transform = 'rotateY(120deg)';
        });
    });
</script>

</body>
</html>
