<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Heaven</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Creates a 6-column grid */
            gap: 10px;
            padding: 20px;
        }

        .box {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.5s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Different box sizes */
        .box.large { grid-column: span 3; grid-row: span 2; }
        .box.medium { grid-column: span 2; grid-row: span 2; }
        .box.small { grid-column: span 2; grid-row: span 1; }

        .box h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box large">
        <h3>Vishal Sharai</h3>
    </div>
    <div class="box medium">
        <h3>Heaven's Gate</h3>
    </div>
    <div class="box small">
        <h3>Puzzle Piece 1</h3>
    </div>
    <div class="box small">
        <h3>Puzzle Piece 2</h3>
    </div>
    <div class="box medium">
        <h3>Vishal Pawar</h3>
    </div>
    <div class="box large">
        <h3>Creative Haven</h3>
    </div>
    <!-- Add more boxes as needed, adjusting classes for size -->
</div>

</body>
</html>
