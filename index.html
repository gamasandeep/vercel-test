<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Heaven</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            overflow: hidden; /* Contain particle effects within the viewport */
        }

        .gateway {
            text-align: center;
            padding-top: 20vh;
            color: white;
            perspective: 500px; /* Required for 3D effects */
        }

        .gateway h1, .gateway h2 {
            display: inline-block;
            transform: rotateY(20deg) rotateX(20deg); /* 3D text effect */
            transition: transform 0.5s;
        }

        .gateway h1:hover, .gateway h2:hover {
            transform: rotateY(0deg) rotateX(0deg); /* Text flattens on hover */
        }

        .door {
            margin: 20px auto;
            position: relative;
            width: 200px;
            height: 300px;
            background: gold;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: transform 1s;
        }

        .door:after { /* Simulate depth for the door */
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: rgba(0, 0, 0, 0.2);
            transform: translateZ(-1px);
        }

        .door-left, .door-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #fff7;
            transition: transform 1s;
            transform-style: preserve-3d; /* Enable 3D transformations */
        }

        .door-left {
            border-right: 2px solid #fff;
            left: 0;
            transform-origin: left;
        }

        .door-right {
            right: 0;
            transform-origin: right;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .icon-container {
            margin-top: 50px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            fill: #fff;
            transition: transform 0.5s;
        }

        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="gateway">
        <h1>Welcome to Heaven</h1>
        <h2>Vishal Sharai & Vishal Pawar</h2>
        <div class="door" id="door">
            <div class="door-left"></div>
            <div class="door-right"></div>
        </div>
        <div class="icon-container">
            <!-- Smiley Face Icon -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-4-7h8c.55 0 1 .45 1 1s-.45 1-1 1H8c-.55 0-1-.45-1-1s.45-1 1-1zm8-3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </svg>
            <!-- Sun Icon -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M6.76 4.84l-1.8-1.8c-.2-.2-.51-.2-.71 0-.2.2-.2.51 0 .71l1.8 1.8c.2.2.51.2.71 0 .19-.2.19-.51-.01-.71zM12 9c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm9 3c0-.55-.45-1-1-1h-2.05c-.13-.32-.3-.62-.49-.89l1.45-1.45c.2-.2.2-.51 0-.71-.2-.2-.51-.2-.71 0l-1.45 1.45c-.27-.19-.57-.36-.89-.49V4c0-.55-.45-1-1-1s-1 .45-1 1v2.05c-.32.13-.62.3-.89.49L14.21 5.1c-.2-.2-.51-.2-.71 0-.2.2-.2.51 0 .71l1.45 1.45c-.19.27-.36.57-.49.89H4c-.55 0-1 .45-1 1s.45 1 1 1h2.05c.13.32.3.62.49.89l-1.45 1.45c-.2.2-.2.51 0 .71.2.2.51.2.71 0l1.45-1.45c.27.19.57.36.89.49V20c0 .55.45 1 1 1s1-.45 1-1v-2.05c.32-.13.62-.3.89-.49l1.45 1.45c.2.2.51.2.71 0 .2-.2.2-.51 0-.71l-1.45-1.45c.19-.27.36-.57.49-.89H20c.55 0 1-.45 1-1zm-9 6c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
            </svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const door = document.getElementById('door');
            door.addEventListener('click', function() {
                document.querySelector('.door-left').style.transform = 'rotateY(-120deg)';
                document.querySelector('.door-right').style.transform = 'rotateY(120deg)';
            });

            // Initialize particle.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
